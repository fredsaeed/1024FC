<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados - 1024 FC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #90ee90;
      margin-bottom: 40px;
    }

    .grafico-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .descricao {
      margin-top: 40px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .descricao h3 {
      color: #90ee90;
    }

    .descricao p {
      font-size: 16px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Resultados da Votação</h1>

  <div class="grafico-container">
    <canvas id="graficoVotos"></canvas>
  </div>

  <div class="descricao" id="descricaoResultados">
    <!-- Descrição dinâmica será inserida aqui -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVWDPxef51zLUecq6mdykHHsjb3-4RipE",
      authDomain: "fc-97e26.firebaseapp.com",
      projectId: "fc-97e26",
      storageBucket: "fc-97e26.appspot.com",
      messagingSenderId: "681974250508",
      appId: "1:681974250508:web:f524ef640cf183f21c8229"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarResultados() {
      const votosSnap = await getDocs(collection(db, "camisola4"));
      const votos = Array(6).fill(0);

      votosSnap.forEach(doc => {
        const opcao = doc.data().opcao;
        if (opcao >= 1 && opcao <= 6) {
          votos[opcao - 1]++;
        }
      });

      const totalVotos = votos.reduce((acc, curr) => acc + curr, 0);

      // Descrição dinâmica
      const descricaoDiv = document.getElementById("descricaoResultados");
      descricaoDiv.innerHTML = `
        <h3>Total de Votos: ${totalVotos}</h3>
        ${votos.map((v, i) => {
          const percent = totalVotos > 0 ? ((v / totalVotos) * 100).toFixed(1) : 0;
          return `<p><strong>Camisola ${i + 1}:</strong> ${v} votos (${percent}%)</p>`;
        }).join('')}
        <hr>
        <p><strong>Análise:</strong> ${
          totalVotos === 0 
            ? "Ainda não há votos registados." 
            : `A camisola ${votos.indexOf(Math.max(...votos)) + 1} está na frente, com mais votos recebidos até agora.`
        }</p>
      `;

      // Gráfico com Chart.js
      const ctx = document.getElementById('graficoVotos').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Camisola 1', 'Camisola 2', 'Camisola 3', 'Camisola 4', 'Camisola 5', 'Camisola 6'],
          datasets: [{
            label: 'Número de Votos',
            data: votos,
            backgroundColor: [
              '#2ecc71', '#3498db', '#9b59b6', '#e67e22', '#e74c3c', '#1abc9c'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#fff'
              }
            },
            x: {
              ticks: {
                color: '#fff'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
    }

    carregarResultados();
  </script>

</body>
</html>
