<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário - 1024 FC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #006400;
      padding: 20px 0;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
      text-align: center;
    }

    .navbar {
      background-color: #006400 !important;
    }

    .navbar-brand {
      display: none;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: bold;
      margin: 0 5px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px !important;
      border-radius: 4px;
    }

    .nav-link:hover {
      color: #90ee90 !important;
      background-color: rgba(255, 255, 255, 0.1);
    }

    main {
      padding: 40px 20px;
      flex: 1;
    }

    .questionario-container {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
    }

    .opcoes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .opcao {
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
    }

    .opcao:hover {
      transform: scale(1.05);
    }

    .opcao img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      border: 3px solid transparent;
    }

    .opcao.selected img {
      border-color: #90ee90;
    }

    .opcao-numero {
      display: inline-block;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #90ee90;
    }

    .btn-enviar {
      background-color: #006400;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .btn-enviar:hover {
      background-color: #228B22;
    }

    .btn-enviar:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .mensagem-respondido {
      text-align: center;
      padding: 30px;
    }

    .mensagem-respondido h2 {
      color: #90ee90;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .mensagem-respondido p {
      font-size: 18px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="1024 FC Logo" class="logo" onerror="this.style.display='none'">
    <h1>1024 FC</h1>
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-home"></i> Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plantel.html">
                <i class="fas fa-tshirt"></i> Plantel
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendario.html">
                <i class="fas fa-calendar-alt"></i> Calendário
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loja/index.html">
                <i class="fas fa-shopping-cart"></i> Loja
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactos.html">
                    <i class="fas fa-envelope"></i> Contacto
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="questionario-content">
      <!-- Conteúdo será carregado dinamicamente -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBVWDPxef51zLUecq6mdykHHsjb3-4RipE",
      authDomain: "fc-97e26.firebaseapp.com",
      projectId: "fc-97e26",
      storageBucket: "fc-97e26.appspot.com",
      messagingSenderId: "681974250508",
      appId: "1:681974250508:web:f524ef640cf183f21c8229"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const questionarioContent = document.getElementById("questionario-content");

    // Obter IP do usuário (simplificado - em produção use um serviço adequado)
    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error("Erro ao obter IP:", error);
        return Math.random().toString(36).substring(2) + Date.now(); // Fallback único
      }
    }

    // Verificar se usuário já votou
    async function checkIfUserVoted(ip) {
      const q = query(collection(db, "camisola4"), where("ip", "==", ip));
      const querySnapshot = await getDocs(q);
      return !querySnapshot.empty;
    }

    // Carregar questionário
    async function loadQuestionario() {
      const userIP = await getUserIP();
      const alreadyVoted = await checkIfUserVoted(userIP);

      if (alreadyVoted) {
        showAlreadyVotedMessage();
      } else {
        showQuestionario(userIP);
      }
    }

    function showAlreadyVotedMessage() {
      questionarioContent.innerHTML = `
        <div class="mensagem-respondido">
          <h2>JÁ RESPONDEU AO QUESTIONÁRIO</h2>
          <p>Obrigado por ter respondido <i class="fas fa-smile"></i></p>
        </div>
      `;
    }

    function showQuestionario(userIP) {
      const opcoes = [
        { id: 1, img: "assets/camisolas/camisola1.jpg" },
        { id: 2, img: "assets/camisolas/camisola2.jpg" },
        { id: 3, img: "assets/camisolas/camisola3.jpg" },
        { id: 4, img: "assets/camisolas/camisola4.jpg" },
        { id: 5, img: "assets/camisolas/camisola5.jpg" },
        { id: 6, img: "assets/camisolas/camisola6.jpg" }
      ];

      let selectedOption = null;

      const opcoesHTML = opcoes.map(opcao => `
        <div class="opcao" data-id="${opcao.id}">
          <img src="${opcao.img}" alt="Opção ${opcao.id}" onerror="this.src='assets/placeholder.jpg'">
          <div class="opcao-numero">${opcao.id}</div>
        </div>
      `).join('');

      questionarioContent.innerHTML = `
        <div class="questionario-container">
          <h2>Qual é a tua camisola favorita?</h2>
          <p>Selecione uma das opções abaixo:</p>
          
          <div class="opcoes-grid">
            ${opcoesHTML}
          </div>
          
          <div class="text-center">
            <button id="submitBtn" class="btn-enviar" disabled>Enviar Resposta</button>
          </div>
        </div>
      `;

      // Adicionar eventos de clique
      document.querySelectorAll('.opcao').forEach(opcao => {
        opcao.addEventListener('click', function() {
          document.querySelectorAll('.opcao').forEach(o => o.classList.remove('selected'));
          this.classList.add('selected');
          selectedOption = this.dataset.id;
          document.getElementById('submitBtn').disabled = false;
        });
      });

      // Enviar resposta
      document.getElementById('submitBtn').addEventListener('click', async function() {
        if (!selectedOption) return;
        
        this.disabled = true;
        this.textContent = "Enviando...";
        
        try {
          await addDoc(collection(db, "camisola4"), {
            opcao: parseInt(selectedOption),
            ip: userIP,
            timestamp: new Date()
          });
          
          questionarioContent.innerHTML = `
            <div class="mensagem-respondido">
              <h2>OBRIGADO PELA TUA RESPOSTA!</h2>
              <p>A tua escolha foi registada com sucesso <i class="fas fa-smile"></i></p>
            </div>
          `;
        } catch (error) {
          console.error("Erro ao enviar resposta:", error);
          alert("Ocorreu um erro ao enviar a tua resposta. Por favor, tenta novamente.");
          this.disabled = false;
          this.textContent = "Enviar Resposta";
        }
      });
    }

    // Iniciar o questionário
    loadQuestionario();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
