<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>1024 FC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    header {
      background-color: #006400;
      text-align: center;
      padding: 30px 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #90ee90;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #dddddd;
    }

    .botao-backend {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #006400;
      border: none;
      color: #ffffff;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .botao-backend:hover {
      background-color: #228B22;
    }

    .modal-content {
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
    }

    .btn-login {
      background-color: #006400;
      color: #fff;
    }

    .btn-login:hover {
      background-color: #228B22;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="1024 FC Logo" class="logo" onerror="this.style.display='none'">
    <h1>1024 FC</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Equipa</a>
      <a href="calendario.html">Calendário</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <p>Bem-vindo à página oficial do 1024 FC!</p>
    <p>A mais promissora potência desportiva nacional</p>
  </main>

  <button class="btn botao-backend" data-bs-toggle="modal" data-bs-target="#loginModal">Gerir o Website</button>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="modal-title mb-3">Iniciar Sessão</h5>
        <div class="mb-3">
          <input type="text" class="form-control" id="userInput" placeholder="Utilizador">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="passInput" placeholder="Palavra-passe">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-login" id="loginBtn">Entrar</button>
        </div>
        <div id="loginError" class="text-danger mt-2" style="display:none;">Credenciais inválidas</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVWDPxef51zLUecq6mdykHHsjb3-4RipE",
      authDomain: "fc-97e26.firebaseapp.com",
      projectId: "fc-97e26",
      storageBucket: "fc-97e26.appspot.com",
      messagingSenderId: "681974250508",
      appId: "1:681974250508:web:f524ef640cf183f21c8229"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("userInput").value.trim();
      const password = document.getElementById("passInput").value.trim();
      const errorDiv = document.getElementById("loginError");

      const querySnapshot = await getDocs(collection(db, "authorizedaccounts"));
      let loginValido = false;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.user === username && data.password === password) {
          loginValido = true;
        }
      });

      if (loginValido) {
        window.location.href = "backend.html";
      } else {
        errorDiv.style.display = "block";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
