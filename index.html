<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>1024 FC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    header {
      background-color: #006400;
      text-align: center;
      padding: 30px 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #90ee90;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #dddddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="1024 FC Logo" class="logo" onerror="this.style.display='none'">
    <h1>1024 FC</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Equipa</a>
      <a href="#">Calendário</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <p>Bem-vindo à página oficial do 1024 FC!</p>
    <p>A mais promissora potência desportiva nacional</p>
  </main>

</body>
</html>
